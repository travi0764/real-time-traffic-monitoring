<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Monitoring App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Traffic Monitoring App</h1>
        </header>
        <main>
            <section>
                <h2>Traffic Camera Locations</h2>
                <div class="map-container">
                    <img src="static/map.jpg" alt="Traffic camera map" id="traffic-map">
                    <div class="button-group">
                        <button class="traffic-button" id="stg">Sentosa Gateway</button>
                        <button class="traffic-button" id="mce">MCE</button>
                        <button class="traffic-button" id="ecp">ECP</button>
                        <button class="traffic-button" id="pie">PIE</button>
                        <button class="traffic-button" id="kpe">KPE</button>
                        <button class="traffic-button" id="cte">CTE</button>
                        <button class="traffic-button" id="tpe">TPE</button>
                        <button class="traffic-button" id="aye">AYE</button>
                        <button class="traffic-button" id="bke">BKE</button>
                        <button class="traffic-button" id="sle">SLE</button>
                        <button class="traffic-button" id="wtc1">Woodlands Checkpoint</button>
                        <button class="traffic-button" id="kje">KJE</button>
                        <button class="traffic-button" id="wtc">Tuas Checkpoint</button>
                        <button class="traffic-button" id="ltm">Loyang Ave/Tanah Merah Coast Road</button>
                    </div>
                </div>
                <div id="results">
                    <!-- Results will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
